<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="ocean"></canvas>
    <div id="menu">
        <h2>w1</h2>
            <label for="w1-speed">speed</label>
            <input id="w1-speed" type="text" value="3">
            <label for="w1-nbSquare">nbSquare</label>
            <input id="w1-nbSquare" type="text" value=60">
            <label for="w1-amplitude">amplitude</label>
            <input type="range" min="0" max="10" value="4" class="slider" id="w1-amplitude">            
            <label for="w1-height">height</label>
            <input type="range" min="0" max="10" value="5" class="slider" id="w1-height">
            <button id="w1-submit">Submit 1</button>
            <strong id="w1-code"></strong>
        <h2>w2</h2>
            <label for="w2-speed" >speed</label>
            <input id="w2-speed" type="text" value="2">
            <label for="w2-nbSquare">nbSquare</label>
            <input id="w2-nbSquare" type="text" value="30">
            <label for="w2-amplitude">amplitude</label>
            <input type="range" min="0" max="10" value="3" class="slider" id="w2-amplitude"> 
            <label for="w2-height">height</label>
            <input type="range" min="0" max="10" value="4.5" class="slider" id="w2-height"> 
            <button id="w2-submit">Submit 2</button>
            <strong id="w2-code"></strong>

        <h2>w3</h2>
            <label for="w3-speed">speed</label>
            <input id="w3-speed" type="text" value="1">
            <label for="w3-nbSquare">nbSquare</label>
            <input id="w3-nbSquare" type="text" value="20">
            <label for="w3-amplitude">amplitude</label>
            <input type="range" min="0" max="10" value="2" class="slider" id="w3-amplitude"> 
            <label for="w3-height">height</label>
            <input type="range" min="0" max="10" value="2.5" class="slider" id="w3-height"> 
            <button id="w3-submit">Submit 3</button>
            <strong id="w3-code"></strong>
    </div>

    
</body>

<script src="./squareWave.js"></script>
<script src="./index.js"></script>
